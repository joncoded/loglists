<!DOCTYPE html>
<html>

  <head>
    <title></title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="shortcut icon" href="/favicon.ico" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.2/css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>

    <div x-data="app()" x-init="init()" class="d-flex flex-column min-vh-100">

      <nav class="navbar navbar-expand-lg navbar-light bg-dark bg-gradient">
        <div class="container d-flex justify-content-between align-items-center p-2">
          <span><span aria-hidden="true" x-text="appEmoji"></span> <a href="index.html" class="h4 text-white text-decoration-none" x-text="appName"></a></span>
          <span><a href="index.html" class="text-white text-decoration-none"><span aria-hidden="true">üè†</span> home</a></span>
        </div>
      </nav>

      <main class="container my-3 my-md-4 my-lg-5 flex-grow-1">

        <template x-if="loading === true">

          <div class="spinner-border text-primary text-center" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>

        </template>

        <div x-show="loading === false && filteredData !== null && filteredData.length >= 0">

          <h2 class="h1" x-text="dataset['emoji'] + ' ' + dataset['name']"></h2>

          <p x-text="dataset['description']"></p>

          <div class="flex flex-wrap w-100 my-4 d-flex gap-2">
            <span>search</span>
            <input id="search-query" type="text" placeholder="by" x-model="search">
            <span>in</span>
            <select id="search-filter" x-model="selectedColumn">
              <option value="" selected>all columns</option>
              <template
                x-for="field in filterFields.filter(f => !f.includes('hidden'))"
                :key="'select-' + field"
              >
                <option :value="field" x-text="field"></option>
              </template>
            </select>
          </div>

          <div class="table-responsive table-fixed-header">
            <table id="result-table" class="table table-hover">
              <thead class="thead-dark sticky-top bg-dark bg-gradient text-white">
                <tr>
                  <template
                    x-for="field in filterFields.filter(f => !f.includes('hidden'))"
                    :key="'th-' + field"
                  >
                    <th
                      tabindex="0"
                      @click="sort(field)"
                      @keydown.enter="sort(field)"
                      class="cursor-pointer"
                      :class="sortKey === field ? 'bg-primary' : ''
                    ">
                      <span x-text="field"></span>
                      <span x-show="sortKey === field">
                        <span x-show="sortDirection === 'asc'">‚ñ≤</span>
                        <span x-show="sortDirection === 'desc'">‚ñº</span>
                      </span>
                    </th>
                  </template>
                </tr>
              </thead>
              <tbody>
                <template
                  x-for="(item, index) in filteredData.filter(i => i['hidden-published'] !== 'no')"
                  :key="'tr-' + index"
                >
                  <tr
                    :class="filterFields.map(field => String(item[field])).some(cell => (cell.includes('index.html#')) || cell.includes('https://')) ? 'cursor-pointer' : ''"
                    @click="
                      let link = filterFields.map(field => String(item[field])).find(cell => (cell.includes('index.html#') || cell.includes('https://')))
                      if (link) window.open(link, link.includes('https://') ? '_blank' : '_self')
                    "
                  >
                    <template
                      x-for="field in filterFields.filter(f => !f.includes('hidden'))"
                      :key="'td' + '-' + field"
                    >
                      <td :class="
                        field.includes('date') ? 'text-nowrap' : ''
                      ">
                        <template x-if="String(item[field]).includes('https://') || String(item[field]).includes('index.html#')">
                          <a :href="item[field]" :target="String(item[field]).includes('https://') ? '_blank' : '_top'" class="btn btn-success py-0" rel="noopener" x-text="'view'"></a>
                        </template>
                        <template x-if="!(String(item[field]).includes('https://') || String(item[field]).includes('index.html#'))">
                          <span :class="(field.includes('name') || field.includes('title')) ? 'fw-bold fs-5' : ''" x-text="item[field]"></span>
                        </template>
                      </td>
                    </template>
                  </tr>
                </template>
              </tbody>
            </table>
          </div>

        </div>

        <div x-show="loading === false && filteredData === null" x-cloak>

          <h1>404 (TABLE NOT FOUND)</h1>

        </div>

      </main>

      <footer class="bg-dark text-white">
        <div class="container text-center py-5">
          <small>
            a <a class="link-info list-group-item-action text-decoration-none" href="https://joncoded.com" target="_blank">joncoded</a> 
            (aka <a class="link-info list-group-item-action text-decoration-none" href="https://jonchius.com" target="_blank">jonchius</a>) project
          </small>
        </div>
      </footer>

    </div>

    <script src="js/utils.js" defer></script>
    <script src="js/config.js" defer></script>
    <script src="js/app.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.2/js/bootstrap.bundle.min.js"></script>
    <script>
      window.addEventListener('hashchange', () => location.reload())
    </script>

  </body>

</html>
